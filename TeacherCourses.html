<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Courses - Mokoto High</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('school.jpg') no-repeat center center/cover;
      color: #333;
    }
    .nav-left {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.9);
      margin: 0;
    }
    .nav-left li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .nav-left li a:hover {
      color: #0056b3;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
    }
    header img {
      width: 120px;
    }
    h1 {
      margin-top: 10px;
    }
    .courses-container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .course-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .course-card h3 {
      margin: 0;
      font-size: 18px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete {
      background: #dc3545;
      color: white;
    }
    button.delete:hover {
      background: #c82333;
    }
    .add-course {
      margin: 20px 30px;
      display: flex;
      gap: 10px;
    }
    .add-course input {
      padding: 5px;
      font-size: 16px;
      flex: 1;
    }
    .add-course button {
      background: #28a745;
      color: white;
    }
    .add-course button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <ul class="nav-left">
    <li><a href="TeacherDashboard.html">Dashboard</a></li>
    <li><a href="TeacherCourses.html">My Courses</a></li>
    <li><a href="TeacherAnnouncements.html">Announcements</a></li>
    <li><a href="TeacherProfile.html">Profile</a></li>
  </ul>

  <header>
    <img src="logo.jpg" alt="School Logo">
    <h1>My Courses</h1>
  </header>

  <div class="add-course">
    <input type="text" id="courseName" placeholder="Enter new course name">
    <button id="addCourseBtn">Add Course</button>
  </div>

  <div class="courses-container" id="coursesContainer">
    <!-- Courses will appear here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, push, remove, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUHlayR0u74ayIoHZY83Z3QII7D-1oECc",
      authDomain: "mokoto-high-school.firebaseapp.com",
      databaseURL: "https://mokoto-high-school-default-rtdb.firebaseio.com",
      projectId: "mokoto-high-school",
      storageBucket: "mokoto-high-school.firebasestorage.app",
      messagingSenderId: "32189864631",
      appId: "1:32189864631:web:d4aa5f46f4f87caa0c4b32",
      measurementId: "G-XNGBEK9CVL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const coursesContainer = document.getElementById("coursesContainer");
    const addCourseBtn = document.getElementById("addCourseBtn");
    const courseNameInput = document.getElementById("courseName");

    let teacherUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "Login.html";
        return;
      }

      const email = user.email.toLowerCase();
      const teacherQuery = query(ref(db, "teachers"), orderByChild("email"), equalTo(email));
      const teacherSnap = await get(teacherQuery);

      if (!teacherSnap.exists()) {
        auth.signOut();
        alert("Access denied. You are not a teacher.");
        window.location.href = "Login.html";
        return;
      }

      const teacherData = Object.values(teacherSnap.val())[0];
      teacherUid = Object.keys(teacherSnap.val())[0];

      loadCourses();
    });

    async function loadCourses() {
      coursesContainer.innerHTML = "";
      const coursesSnap = await get(ref(db, `teachers/${teacherUid}/courses`));
      if (coursesSnap.exists()) {
        const courses = coursesSnap.val();
        for (const key in courses) {
          const courseName = courses[key].name;
          const card = document.createElement("div");
          card.classList.add("course-card");
          card.innerHTML = `<h3>${courseName}</h3>
                            <button class="delete">Delete</button>`;
          const deleteBtn = card.querySelector(".delete");
          deleteBtn.addEventListener("click", async () => {
            await remove(ref(db, `teachers/${teacherUid}/courses/${key}`));
            loadCourses();
          });
          coursesContainer.appendChild(card);
        }
      }
    }

    addCourseBtn.addEventListener("click", async () => {
      const name = courseNameInput.value.trim();
      if (!name) return alert("Course name cannot be empty.");

      await push(ref(db, `teachers/${teacherUid}/courses`), { name });
      courseNameInput.value = "";
      loadCourses();
    });
  </script>
</body>
</html>
