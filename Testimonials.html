<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Testimonials - Mokoto High</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .nav-left li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-left li a:hover { color: #0056b3; }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
    }

    header img { width: 120px; }

    h1 { margin-top: 10px; }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .testimonial-form input,
    .testimonial-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .testimonial-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .testimonial-form button:hover {
      background: #e65c00;
    }

    .testimonial-card {
      background: #fafafa;
      border-left: 4px solid #ff6600;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div style="background: rgba(255,255,255,0.9); padding: 15px 30px; display: flex; align-items: center; gap: 20px;">
    <div class="back-arrow">
      <a href="Home.html" style="text-decoration:none; font-weight:bold; font-size:16px; color:#333;">&#8592; Back to Home</a>
    </div>
    <ul class="nav-left" style="list-style:none; display:flex; gap:20px; margin:0; padding:0;">
      <li><a href="Home.html">Home</a></li>
      <li><a href="AboutUs.html">About</a></li>
      <li><a href="ContactUs.html">Contact</a></li>
      <li><a href="Testimonials.html">Testimonials</a></li>
    </ul>
  </div>

  <header>
    <img src="logo.jpg" alt="School Logo">
    <h1>Student Testimonials</h1>
  </header>

  <div class="container">
    <div class="testimonial-form">
      <h2>Leave a Testimonial</h2>
      <form id="testimonialForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="message" placeholder="Write your testimonial..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="testimonials" id="testimonialsList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUHlayR0u74ayIoHZY83Z3QII7D-1oECc",
      authDomain: "mokoto-high-school.firebaseapp.com",
      databaseURL: "https://mokoto-high-school-default-rtdb.firebaseio.com",
      projectId: "mokoto-high-school",
      storageBucket: "mokoto-high-school.firebasestorage.app",
      messagingSenderId: "32189864631",
      appId: "1:32189864631:web:d4aa5f46f4f87caa0c4b32",
      measurementId: "G-XNGBEK9CVL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("testimonialForm");
    const list = document.getElementById("testimonialsList");

    // Submit new testimonial
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const studentName = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (studentName && message) {
        const newTestimonialRef = push(ref(db, "testimonials"));
        set(newTestimonialRef, { studentName, message })
          .then(() => {
            alert("Thank you for your testimonial!");
            form.reset();
          })
          .catch(err => console.error(err));
      }
    });

    // Load testimonials in real-time
    const testimonialsRef = ref(db, "testimonials");
    onValue(testimonialsRef, snapshot => {
      list.innerHTML = "";
      snapshot.forEach(child => {
        const t = child.val();
        const div = document.createElement("div");
        div.classList.add("testimonial-card");
        div.innerHTML = `<p>"${t.message}"</p><h4>- ${t.studentName}</h4>`;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
