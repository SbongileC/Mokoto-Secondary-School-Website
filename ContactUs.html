<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Mokoto High School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .info a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p>Email: <a href="mailto:admin@mokotohigh.co.za">admin@mokotohigh.co.za</a></p>
      <p>Phone: 0767654716</p>
      <p><a href="Home.html">â¬… Back to Home</a></p>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUHlayR0u74ayIoHZY83Z3QII7D-1oECc",
      authDomain: "mokoto-high-school.firebaseapp.com",
      databaseURL: "https://mokoto-high-school-default-rtdb.firebaseio.com",
      projectId: "mokoto-high-school",
      storageBucket: "mokoto-high-school.firebasestorage.app",
      messagingSenderId: "32189864631",
      appId: "1:32189864631:web:d4aa5f46f4f87caa0c4b32",
      measurementId: "G-XNGBEK9CVL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        const newMsgRef = push(ref(db, "contactMessages"));
        set(newMsgRef, { name, email, message })
          .then(() => {
            alert("Message sent successfully!");
            contactForm.reset();
          })
          .catch(err => console.error("Error:", err));
      }
    });
  </script>
</body>
</html>
