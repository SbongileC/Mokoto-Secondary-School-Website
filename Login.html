<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mokoto High Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('school.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 350px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
    .links { margin-top: 10px; }
    .links a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="card">
    <h2>Mokoto High Login</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Enter your Mokoto High email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#" id="forgotLink">Forgot password?</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUHlayR0u74ayIoHZY83Z3QII7D-1oECc",
      authDomain: "mokoto-high-school.firebaseapp.com",
      databaseURL: "https://mokoto-high-school-default-rtdb.firebaseio.com",
      projectId: "mokoto-high-school",
      storageBucket: "mokoto-high-school.firebasestorage.app",
      messagingSenderId: "32189864631",
      appId: "1:32189864631:web:d4aa5f46f4f87caa0c4b32",
      measurementId: "G-XNGBEK9CVL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const rawEmail = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!rawEmail || !password) {
        alert("Please fill in all fields");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, rawEmail, password);
        const uid = userCredential.user.uid;

        // --- Check Admins by UID ---
        const adminSnap = await get(ref(db, `admins/${uid}`));
        if (adminSnap.exists()) {
          window.location.href = "AdminDashboard.html";
          return;
        }

        // --- Check Teachers by email ---
        const teacherQuery = query(ref(db, "teachers"), orderByChild("email"), equalTo(rawEmail));
        const teacherSnap = await get(teacherQuery);
        if (teacherSnap.exists()) {
          window.location.href = "TeacherDashboard.html";
          return;
        }

        // --- Check Students by email ---
        const studentQuery = query(ref(db, "students"), orderByChild("email"), equalTo(rawEmail));
        const studentSnap = await get(studentQuery);
        if (studentSnap.exists()) {
          window.location.href = "Subjects.html";
          return;
        }

        // Not found in any role
        await signOut(auth);
        alert("Access denied. You are not registered at Mokoto High.");
      } catch (err) {
        console.error(err);
        alert("Login failed: " + (err.message || err.code));
      }
    });

    document.getElementById('forgotLink').addEventListener('click', async () => {
      const email = prompt("Enter your Mokoto High email:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent! Check your inbox.");
      } catch (err) {
        console.error(err);
        alert("Password reset failed: " + (err.message || err.code));
      }
    });
  </script>
</body>
</html>
